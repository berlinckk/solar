<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar da Beira | Hotel à Beira-Mar</title>
  <meta name="description" content="Hospede-se no Solar da Beira – conforto, vista para o mar e o melhor café da manhã de São Francisco do Sul.">
  <link rel="icon" type="image/png" href="solar/logotransparente.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: #333;
      background-color: #fafafa;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background-image: url('solar/faixadaprincipalfrente.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    header h1 {
      font-size: 2.5rem;
      background-color: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
    }
    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .galeria img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Solar da Beira Hotel</h1>
  <p>À beira-mar, com conforto e tradição</p>
</header>

<section>
  <h2>Quartos</h2>
  <div class="galeria">
    <img src="solar/quartoazulescuro6.jpeg" alt="Quarto azul escuro">
    <img src="solar/quartobrancorosa.jpg" alt="Quarto branco e rosa">
    <img src="solar/quartocamarosa 2.jpg" alt="Quarto rosa">
    <img src="solar/suitemaster.jpeg" alt="Suíte Master">
    <img src="solar/quartocamacinza.jpeg" alt="Quarto cinza">
  </div>
</section>

<section>
  <h2>Café da Manhã</h2>
  <div class="galeria">
    <img src="solar/cafedamanha.jpg" alt="Café da manhã no Solar da Beira">
    <img src="solar/cafedamanha2.jpg" alt="Buffet de café da manhã">
    <img src="solar/frioscafe.jpg" alt="Mesa de frios">
    <img src="solar/cafedamanhamesapaisagem.jpg" alt="Café da manhã com vista">
  </div>
</section>

<section>
  <h2>Restaurante</h2>
  <div class="galeria">
    <img src="solar/comidarestaurante3.jpg" alt="Pratos do restaurante">
    <img src="solar/restaurante.jpeg" alt="Restaurante do hotel">
    <img src="solar/pratocomguardanaporestaurante.jpeg" alt="Prato servido">
  </div>
</section>

<section>
  <h2>Recepção & Áreas Comuns</h2>
  <div class="galeria">
    <img src="solar/recepcao.jpg" alt="Recepção do hotel">
    <img src="solar/recepcaobancosolardabeira.jpg" alt="Recepção com bancos">
    <img src="solar/saladeestar.jpg" alt="Sala de estar">
    <img src="solar/salamaster3.jpeg" alt="Salão principal">
  </div>
</section>

<section>
  <h2>Eventos & Varanda</h2>
  <div class="galeria">
    <img src="solar/eventosmesas.jpg" alt="Mesas para eventos">
    <img src="solar/varandapordosol.jpeg" alt="Varanda com pôr do sol">
    <img src="solar/varandacommesa.jpg" alt="Varanda com mesa">
  </div>
</section>

<footer>
  <p>© 2025 Solar da Beira Hotel – Todos os direitos reservados</p>
</footer>

</body>
</html>
